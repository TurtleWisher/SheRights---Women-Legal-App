<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Issue - SheRights</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>SheRights</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="education.html">Learn Laws</a>
      <a href="help.html">Seek Help</a>
      <a href="tracker.html">Case Tracker</a>
      <a href="report.html">Report Issue</a>
    </nav>
  </header>
  <main>
    <section id="report">
      <h2>Report an Issue</h2>
      <form id="report-form" class="modern-form">
        <input type="text" id="user-name" placeholder="Your Name" required>
        <input type="text" id="location" placeholder="Location" required>
        <select id="issue-type" required>
          <option value="">Select Issue Type</option>
          <option value="harassment">Harassment</option>
          <option value="discrimination">Discrimination</option>
          <option value="violence">Violence</option>
          <option value="other">Other</option>
        </select>
        <textarea id="description" placeholder="Describe the issue" required></textarea>
        <button type="submit" class="btn-glow">Submit Report</button>
      </form>
      <div id="report-status"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 SheRights. All rights reserved.</p>
  </footer>
  <script src="report.js"></script>
  <script src="app.js"></script>
</body>
</html>
